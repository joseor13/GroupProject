<body class="main-container">
  <div class="r1">
    <img src="./assets/img/lg-login-header.gif">
    <button routerLink="login(userinfo)" type="submit" class="btn-login">Login</button>
    <input [(ngModel)]="user.password" type="password" class="log-input-p" placeholder="Password">
    <input [(ngModel)]="user.email" type="text" class="log-input-e" placeholder="email">

  </div>
  <div class="r2">
    <div class="r2c1">
    </div>

    <div class="r2c2">
        <form class="login-form box-shadow">
            <img class="reg-img" src="../../assets/img/register.gif" alt="logo">
            <div class="form-group">
              <label for="username"><b>First Name</b></label>
              <input [(ngModel)]="user.username" type="text" placeholder="Username" class="form-control"
                name="Username" required>
            </div>
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input [(ngModel)]="user.email" type="text" placeholder="email" class="form-control" name="email"
                required>

            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input [(ngModel)]="user.password" type="password" placeholder="password" class="form-control"
                name="password" required>

            </div>
              <div class="form-group">
                <button routerLink="/login" class="btn btn-primary" (click)="createUser(user)">Register</button>
                <a routerLink="/login" class="btn btn-link">Cancel</a>
              </div>
    </form>
    </div>
    <div class="r2c3">
    </div>
  </div>
  <div class="r3">
      Created by Team Google Killer. Copyright @2019.
  </div>
</body>
