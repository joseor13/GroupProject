<body class="main-container">
  <div class="r1">
    <img src="./assets/img/lg-login-header.gif">
  </div>
  <div class="r2">
    <div class="r2c1">
      <div class="left-nav">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/cybersecurity">General IT</a></li>
        <li><a routerLink="/networking">Networking</a></li>
        <li><a routerLink="/database">Database</a></li>
        <li><a routerLink="/web-development">Wed Development</a></li>
      </div>
    </div>

    <div class="r2c2">
      <mat-card class="example-card" *ngFor="let userinfo of profiles; let i = index">
        <mat-card-content>
         <div>
            <div *ngIf="selectedFile" class="img-preview-container">
              <div class="img-preview{{selectedFile.status === 'fail' ? '-error' : ''}}"
                (ngStyle)="{'background-image': 'url('+ selectedFile.src + ')'}">
              </div>
              <div *ngIf="selectedFile.pending" class="img-loading-overlay">
                <div class="img-spinning-circle"></div>
              </div>

              <div *ngIf="selectedFile.status === 'ok'" class="alert alert-success">Image Uploaded Succesfuly!</div>
              <div *ngIf="selectedFile.status === 'fail'" class="alert alert-danger">Image Upload Failed!</div>
            </div>
            <label class="image-upload-container btn-bwm">
              <span>Select Image</span>
              <input #imageInput 
              type="file" a
              ccept="image/*" 
              (change)="processFile(imageInput)">
            </label>
<!-- Method one to upload -->
            <!-- <img class="prof-pic" id="image" [src]="userinfo.image_url" alt="profile">
            <div class="top-c2">
              <label for="image" color="primary">Select your profile picture</label>
              <input [(ngModel)]="userinfo.image_url" type="file" class="form-control-file" placeholder="image">
              <button class="btn-upload" type="button" (click)="onUpload()">Upload</button>
            </div> 
-- Method one to upload -->
            <div class="form-group2 col-md-6">
              <label class="lbl-sect" for="inputWork"><b>Job</b></label>
              <input [(ngModel)]="userinfo.job" type="text" class="form-control" id="inputWork">
            </div>
            <div class="form-group1 col-md-6">
              <label class="lbl-sect" for="inputCity"><b>City</b></label>
              <input [(ngModel)]="userinfo.city" type="text" class="form-control" id="inputCity">
            </div>
          </div>
          <div>
            <label class="Info" for="exampleFormControlTextarea1">Experience</label>
            <textarea [(ngModel)]="userinfo.experience" class="form-control" id="exampleFormControlTextarea1"
              rows="6"></textarea>
          </div>
          <div>
            <label class="Info" for="exampleFormControlTextarea1">Education</label>
            <textarea [(ngModel)]="userinfo.education" class="form-control" id="exampleFormControlTextarea1"
              rows="6"></textarea>
          </div>
          <div>
            <label class="Info" for="exampleFormControlTextarea1">Certifications</label>
            <textarea [(ngModel)]="userinfo.certifications" class="form-control" id="exampleFormControlTextarea1"
              rows="6"></textarea>
          </div>
          <div>
            <label class="Info" for="exampleFormControlTextarea1">Industry</label>
            <textarea [(ngModel)]="userinfo.industry" class="form-control" id="exampleFormControlTextarea1"
              rows="6"></textarea>
          </div>
          <div>
            <label class="Info" for="exampleFormControlTextarea1">Interests</label>
            <textarea [(ngModel)]="userinfo.interests" class="form-control" id="exampleFormControlTextarea1"
              rows="6"></textarea>
          </div>
          <mat-card-actions>
            <div>
              <button mat-raised-button class="btn-cancel" routerLink="/profile">Cancel</button>
              <button mat-raised-button class="btn-submit" (click)="updateUserinfo(userinfo)">Submit</button>
            </div>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="r2c3">
      <!-- <div>
        <label for="name">Name</label>
        <input [(ngModel)]="userinfo.first_name, userinfo.last_name" type="text" class="form-control" id="name">
      </div> -->
      <div ngbDropdown class="dropdown">
        <img ngbDropdownToggle type="button" class="dropbtn" src="./assets/img/Newusericon.png" alt="User Photo">
        <div ngbDropdownMenu id="myDropdown" class="dropdown-content">
          <a routerLink="/profile">View Profile</a>
          <a routerLink="/edit-profile">Edit Profile</a>
          <a routerLink="/bookmarks">Bookmarks</a>
          <a *ngIf="!currentUser" (click)='logout()'>Sign out</a>
        </div>
      </div>
    </div>
  </div>
  <div class="r3">
    Google Killer
  </div>
</body>
